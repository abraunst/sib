name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Setup Python
      uses: actions/setup-python@v2
    - name: Install pybind11
      run: pip3 install pybind11 numpy pandas --user
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: test
      run: make test
    - name: codecov
      run: bash <(curl -s https://codecov.io/bash)

